<!DOCTYPE html>
<html>
<head>
	<title>Página de login</title>
	<meta charset="utf-8">
	
	<link href="resources/css/bootstrap.min.css" rel="stylesheet">
	<link href="resources/css/login.css" rel="stylesheet">
</head>
<body class="text-center">
	<form class="form-signin">
		<img class="mb-4" src="resources/img/login.svg" height="150px">
		<h1 class="mb-3 text-left">Login</h1>
		<input type="email" name="email" class="form-control" placeholder="Digite seu e-mail" required autofocus>
		<input type="password" name="senha" class="form-control" placeholder="Digite sua senha" required>

		<div class="checkbox mb-3">
			<input type="checkbox" name="lembrar" class="form-check-input">Lembrar usuário</div>
		</div>
		<input type="submit" name="enviar" value="Entrar" class="btn btn-primary btn-lg btn-block">
	</form>
	<footer>
		<script src="resources/js/jquery-3.5.1.min.js"></script>
		<script src="resources/js/bootstrap.bundle.min.js"></script>
	</footer>
</body>
</html>
